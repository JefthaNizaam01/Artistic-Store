        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">
                <img src="https://jefthanizaam01.github.io/favoriteimages/images/logo101.png" alt="logo" loading="lazy">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " href="../index.html">Home</a>

                    <li class="nav-item">

                    <li class="nav-item">

                    <li class="nav-item">

                            <span
                                class="badge rounded-pill bg-secondary"
                                counter>
                                0

    <main id="productz" class="container-fluid product-background">
       
        <div class="row">
          <h2 id="prod" class="display-2">Products</h2>
        </div>
        <div class="row justify-content-between my-2 d-block d-md-flex p-2">
          <div class="col">
            <input
              class="form-control"
              type="text"
              placeholder="Search product by name"
              searchProduct
            />
          </div>
          <div class="col">
            <button class="btn btn-primary" type="button" sorting>Sorting</button>
          </div>
          <div class="col">
            <select class="form-select" categoryFilter>
                <option value="">All Categories</option>
                <option value="Romance">Romance</option>
                <option value="Nature">Nature</option>
                <option value="Portrait">Portrait</option>
            </select>
        </div>
        </div>
        <div class="row row-cols-1 row-cols-md-3 g-4" ourStore></div>
        <div class="spinner-wrapper">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </div>
            </div>
      </main>
    <footer class="container-fluid">
        <div class="row">
            <p class="lead">Copyright &copy;
                <span currentYear></span>
            </p>
        </div>
    </footer>
    <script>
        document.querySelector("[currentYear]").textContent =
          new Date().getUTCFullYear();
          window.onload = () => {
        document.querySelector('[counter]').textContent = JSON.parse(localStorage.getItem('checkout'))
            ? JSON.parse(localStorage.getItem('checkout')).length
            : 0
    }
      </script>
